<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App!</title>
</head>

<body>

  <div>
    <form action="">
      <label for="title"> Title: </label>

      <input type="text" id="title" placeholder="Title?"><br>
      <label for="rating"> Rating: </label>

      <input type="number" id="rating" placeholder="Rating?">
      <button id="submit"> Submit </button>
    </form>
  </div>

  <div id="movies"> </div>

  <script src="https://unpkg.com/jquery"></script>
  <script>
    //write code here...


    function makeMovie() {
      event.preventDefault();


      let $title = $("#title").val();
      let $rating = $("#rating").val();
      let $moviesDiv = $("#movies");

      if ($title.length < 2) {
        alert("Title must be longer than 2 characters");
        return;
      }

      if ($rating < 1 || $rating > 10) {
        alert("Rating must be between 0 and 10");
        return;
      }


      let newMovie = $('<div>').addClass('movie-selected');
      newMovie.append(`<p> Title: ${$title}  Rating: ${$rating}</p>`);

      let removeButton = $("<button>").text('Remove');
      removeButton.click(function(){
        newMovie.remove()
      });

      newMovie.append(removeButton);
      $(newMovie).css("background-color", "dodgerblue");

      $moviesDiv.append(newMovie);
    }

    $("#submit").on("click", makeMovie);

  </script>
</body>

</html>
